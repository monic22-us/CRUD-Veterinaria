<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Midnight Pet Clinic</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Midnight Pet Clinic</h1>
  </header>

  <main>
    <!-- Contenedor de la imagen fuera del formulario -->
    <div class="image-container">
      <img src="img/verinariaa.jpg" alt="Veterinaria con mascota">
    </div>

    <!-- Contenedor del formulario -->
    <div class="container">
      <div class="form-container" id="form-section">
        <h2>Formulario de Mascota</h2>
        <form id="pet-form">
          <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" placeholder="Nombre de la mascota" required>
          </div>
          <div class="form-group">
            <label for="owner">Dueño:</label>
            <input type="text" id="owner" placeholder="Nombre del dueño" required>
          </div>
          <div class="form-group">
            <label for="species">Especie:</label>
            <input type="text" id="species" placeholder="Perro, Gato, etc." required>
          </div>
          <div class="form-group">
            <label for="age">Edad:</label>
            <input type="number" id="age" placeholder="Edad de la mascota" required>
          </div>
          <button type="submit">Guardar</button>
        </form>
        <button id="view-pets-btn">Ver Listado de Mascotas</button>
      </div>

      <!-- Contenedor de la lista de mascotas -->
      <div class="pets-list-container" id="view-pets-section" style="display: none;">
        <h2>Listado de Mascotas</h2>
        <!-- Se eliminó el input de búsqueda de aquí, ahora se controla con el de arriba -->
        <table id="pet-table" class="display">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Dueño</th>
              <th>Especie</th>
              <th>Edad</th>
              <th>Acciones</th> <!-- Columna para Editar/Eliminar -->
            </tr>
          </thead>
          <tbody id="pet-list-table">
             <!-- Las filas de mascotas se agregarán aquí con JavaScript -->
             <!-- <button class="edit-btn" data-index="${index}" title="Editar"> -->
              <!-- <i class="fa fa-edit"></i> -->
            <!-- </button> -->
            <!-- <button class="delete-btn" data-index="${index}" title="Eliminar"> -->
              <!-- <i class="fa fa-trash"></i> -->
            <!-- </button> -->
          </tbody>
        </table>
        <button id="back-btn">Volver al Formulario</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 Midnight Pet Clinic - Todos los derechos reservados</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
